<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="movie-form">
        <label for="title">Enter Movie Name:</label>
        <input type="text" placeholder="Enter title" id="title" required>
        <label for="rating">Enter Rating:</label>
        <input type="number" min="0" max="10" placeholder="Enter Rating" id="rating" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="t-body">

        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
